        document.addEventListener('DOMContentLoaded', function() {
            const reviewsContainer = document.getElementById('reviews-container');
            const reviews = REAL_REVIEWS.slice(0, 20); // Show up to 20 reviews

            reviews.forEach(review => {
                const reviewCard = document.createElement('div');
                reviewCard.className = 'review-card bg-white rounded-lg shadow-md p-6 border-l-4 border-aj-orange hover-grow';
                reviewCard.innerHTML = `
                    <div class="flex items-start mb-4">
                        <div class="w-12 h-12 bg-aj-orange rounded-full flex items-center justify-center">
                            <span class="text-white font-bold text-sm">${review.customerName.split(' ').map(word => word.charAt(0)).join('').substring(0, 2).toUpperCase()}</span>
                        </div>
                        <div class="ml-3 flex-1">
                            <h4 class="font-bold text-gray-800">${review.customerName}</h4>
                            <div class="text-yellow-400 text-sm mb-1">
                                ${'â˜…'.repeat(review.rating)}
                            </div>
                            <p class="text-xs text-gray-200">${review.formattedDate}</p>
                        </div>
                    </div>
                    ${review.comment ? `<p class="text-gray-600 mb-4 italic">"${review.comment}"</p>` : ''}
                    <div class="flex justify-between items-center text-sm">
                        <span class="text-aj-orange font-semibold">${review.service}</span>
                        <div class="text-green-600 text-xs">
                            <i class="fas fa-check-circle"></i> Verified Google Review
                        </div>
                    </div>
                `;
                reviewsContainer.appendChild(reviewCard);
            });
        });
